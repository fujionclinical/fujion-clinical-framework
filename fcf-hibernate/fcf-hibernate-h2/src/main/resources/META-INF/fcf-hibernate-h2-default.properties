#Configuration information for H2 database

# This implementation supports running an H2 database in one of three modes:
#	1) embedded - Run as an embedded H2 database.
#	2) local    - Start up a local H2 database server.
#	3) remote   - Connect to an H2 database server running remotely.
org.fujionclinical.hibernate.h2.mode=embedded

# Embedded mode - leave address and port blank
# Local server mode - leave address blank, port is the local server's TCP port (or omit to let server choose)
# Remote server mode - the remote server's address and port
org.fujionclinical.hibernate.url=jdbc:h2:~/.h2/fcf/${random.uuid}

# Username for database access, if any
org.fujionclinical.hibernate.username=

# Password for database access, if any
org.fujionclinical.hibernate.password=

# Additional configuration properties (semicolon-delimited)
org.fujionclinical.hibernate.connectionproperties=

