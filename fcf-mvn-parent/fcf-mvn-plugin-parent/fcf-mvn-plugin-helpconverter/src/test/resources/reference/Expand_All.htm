<h2>Expand All</h2>
<p class="Bdytxt1">At the Patient Goals tab, select the Expand All option 
 button to expand the Active Goals. <span style="font-size: 11.0pt; font-family: Arial, sans-serif; 
											 mso-fareast-font-family: 'Times New Roman'; 
											 mso-ansi-language: EN-US; 
											 mso-fareast-language: EN-US; 
											 mso-bidi-language: AR-SA;">Expanding 
 the goals displays all the steps associated with each goal.</span> </p>
<p class="Picture"><img src="Screen%20Shots/Expand%20All.png" alt="" border="0" class="hcp1"></p>
<p class="Caption">Expand All Option Button</p>
<p class="Bdytxt1">Expand each goal area individually by clicking the Expand 
 button (<img src="Screen%20Shots/Expand.png" alt="" border="0" class="hcp1">) next to each goal type.</p>
