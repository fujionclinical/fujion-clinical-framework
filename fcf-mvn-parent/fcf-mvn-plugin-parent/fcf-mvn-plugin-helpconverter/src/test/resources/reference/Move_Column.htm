<h2>Move a Column</h2>
<p class="Bdytxt1">Columns can be moved horizontally to change their left-to-right 
 display order. To move a column:</p>
<ol start="1" type="1">
	<li><p class="Bdytxt1">Click and hold the column heading.</p></li>
	<li><p class="Bdytxt1">Drag the column left or right to the desired 
	 position.</p></li>
	<li><p class="Bdytxt1">Release the mouse button.</p></li>
</ol>
