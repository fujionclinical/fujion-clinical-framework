sharedforms.property.fetch.deferred.name=Deferred Data Fetch
sharedforms.property.fetch.deferred.description=\
When a data fetch is required, setting this to true will defer the operation until \
the plugin has been activated.
sharedforms.property.fetch.background.name=Background Data Fetch
sharedforms.property.fetch.background.description=\
When true, data is fetched in the background, allowing the application to remain \
responsive.  When false, data is fetched in the foreground, blocking all user \
interaction until the fetch is complete.

