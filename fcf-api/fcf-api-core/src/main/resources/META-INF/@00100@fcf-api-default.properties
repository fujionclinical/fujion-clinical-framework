# Default properties for TaskScheduler and TaskExecutor
org.fujionclinical.thread.executor.thread.name.prefix=taskExecutor-
org.fujionclinical.thread.executor.core.pool.size=10
org.fujionclinical.thread.executor.max.pool.size=10
org.fujionclinical.thread.executor.queue.capacity=50
org.fujionclinical.thread.executor.shutdown.wait=true
org.fujionclinical.thread.executor.shutdown.timeout=10

org.fujionclinical.thread.scheduler.thread.name.prefix=taskScheduler-
org.fujionclinical.thread.scheduler.pool.size=10
org.fujionclinical.thread.scheduler.shutdown.wait=true
org.fujionclinical.thread.scheduler.shutdown.timeout=10

# Spring transaction settings
transaction.template.isolation=ISOLATION_READ_COMMITTED
transaction.template.propagation=PROPAGATION_REQUIRED
transaction.template.timeout=30

# Directory paths
org.fujionclinical.dir.cache=./cache
org.fujionclinical.dir.config=/etc/FujionClinical/
org.fujionclinical.dir.temp=./temp
org.fujionclinical.dir.logging=

# Property file default paths
org.fujionclinical.location.aliases=classpath:alias*.properties

# Messaging settings
org.fujionclinical.messaging.cache.life=300
org.fujionclinical.messaging.cache.size=10000
