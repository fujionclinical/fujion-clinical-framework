# Length of inactivity (in ms) in baseline state before presenting timeout dialog.
org.fujionclinical.ui.session.inactivity.duration.baseline=900000

# Length of inactivity (in ms) in locked state before presenting timeout dialog.
org.fujionclinical.ui.session.inactivity.duration.lock=900000

# Length of countdown (in ms) in baseline state.
org.fujionclinical.ui.session.countdown.duration.baseline=60000

# Length of countdown (in ms) in lock state.
org.fujionclinical.ui.session.countdown.duration.lock=60000

# Icon Registry default settings
org.fujionclinical.icon.library.default=
org.fujionclinical.icon.dimensions.default=16x16

# Location of shortcut property file
org.fujionclinical.location.shortcuts=classpath:shortcut.properties
